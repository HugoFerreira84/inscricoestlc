<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Cursistas - 64º TLC - Configurações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar {
            width: 250px;
            transition: all 0.3s ease;
        }
        .main-content {
            margin-left: 250px;
            transition: all 0.3s ease;
        }
        .sidebar.collapsed {
            width: 70px;
        }
        .main-content.expanded {
            margin-left: 70px;
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .theme-dark {
            background-color: #1a202c;
            color: white;
        }
        .color-picker {
            width: 100px;
            height: 40px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="sidebar fixed h-full bg-blue-800 text-white p-4 shadow-lg">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-xl font-bold">64º TLC</h1>
            <button id="toggleSidebar" class="text-white">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <ul class="space-y-2">
            <li class="p-2 hover:bg-blue-700 rounded cursor-pointer flex items-center">
                <a href="index.html" class="flex items-center w-full">
                    <i class="fas fa-home w-6"></i>
                    <span class="ml-2 sidebar-text">Dashboard</span>
                </a>
            </li>
            <li class="p-2 hover:bg-blue-700 rounded cursor-pointer flex items-center">
                <a href="cursistas.html" class="flex items-center w-full">
                    <i class="fas fa-users w-6"></i>
                    <span class="ml-2 sidebar-text">Cursistas</span>
                </a>
            </li>
            <li class="p-2 hover:bg-blue-700 rounded cursor-pointer flex items-center">
                <a href="relatorios.html" class="flex items-center w-full">
                    <i class="fas fa-chart-bar w-6"></i>
                    <span class="ml-2 sidebar-text">Relatórios</span>
                </a>
            </li>
            <li class="p-2 bg-blue-700 rounded cursor-pointer flex items-center">
                <i class="fas fa-cog w-6"></i>
                <span class="ml-2 sidebar-text">Configurações</span>
            </li>
        </ul>
        
        <div class="mt-auto pt-4 border-t border-blue-700">
            <div class="p-2 hover:bg-blue-700 rounded cursor-pointer flex items-center">
                <i class="fas fa-sign-out-alt w-6"></i>
                <span class="ml-2 sidebar-text">Sair</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content p-6">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Configurações</h2>
            <div class="space-y-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Tema</label>
                    <select id="themeSelect" class="px-4 py-2 border rounded-lg">
                        <option value="light">Claro</option>
                        <option value="dark">Escuro</option>
                        <option value="auto">Automático</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Cor Primária</label>
                    <input type="color" id="primaryColor" class="color-picker">
                </div>
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" id="notifications" class="mr-2">
                        <span>Ativar Notificações Push</span>
                    </label>
                </div>
                <div>
                    <button id="backupData" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center btn-hover">
                        <i class="fas fa-database mr-2"></i> Backup de Dados
                    </button>
                </div>
                <button id="saveConfigs" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center btn-hover">
                    <i class="fas fa-save mr-2"></i> Salvar
                </button>
            </div>
        </div>
    </div>

    <script>
        // Toggle sidebar (same)

        // Theme toggle
        document.getElementById('themeSelect').addEventListener('change', (e) => {
            if (e.target.value === 'dark') {
                document.body.classList.add('theme-dark');
            } else {
                document.body.classList.remove('theme-dark');
            }
            // Save to localStorage
            localStorage.setItem('theme', e.target.value);
        });

        // Load theme from localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.getElementById('themeSelect').value = savedTheme;
            if (savedTheme === 'dark') document.body.classList.add('theme-dark');
        }

        // Backup (mock export all data)
        document.getElementById('backupData').addEventListener('click', () => {
            // Use Papa.unparse or something to export
            alert('Backup realizado!');
        });
    </script>
</body>
</html>
