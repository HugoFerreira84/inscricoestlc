<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Cursistas - 64º TLC - Relatórios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar {
            width: 250px;
            transition: all 0.3s ease;
        }
        .main-content {
            margin-left: 250px;
            transition: all 0.3s ease;
        }
        .sidebar.collapsed {
            width: 70px;
        }
        .main-content.expanded {
            margin-left: 70px;
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="sidebar fixed h-full bg-blue-800 text-white p-4 shadow-lg">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-xl font-bold">64º TLC</h1>
            <button id="toggleSidebar" class="text-white">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <ul class="space-y-2">
            <li class="p-2 hover:bg-blue-700 rounded cursor-pointer flex items-center">
                <a href="index.html" class="flex items-center w-full">
                    <i class="fas fa-home w-6"></i>
                    <span class="ml-2 sidebar-text">Dashboard</span>
                </a>
            </li>
            <li class="p-2 hover:bg-blue-700 rounded cursor-pointer flex items-center">
                <a href="cursistas.html" class="flex items-center w-full">
                    <i class="fas fa-users w-6"></i>
                    <span class="ml-2 sidebar-text">Cursistas</span>
                </a>
            </li>
            <li class="p-2 bg-blue-700 rounded cursor-pointer flex items-center">
                <i class="fas fa-chart-bar w-6"></i>
                <span class="ml-2 sidebar-text">Relatórios</span>
            </li>
            <li class="p-2 hover:bg-blue-700 rounded cursor-pointer flex items-center">
                <a href="configuracoes.html" class="flex items-center w-full">
                    <i class="fas fa-cog w-6"></i>
                    <span class="ml-2 sidebar-text">Configurações</span>
                </a>
            </li>
        </ul>
        
        <div class="mt-auto pt-4 border-t border-blue-700">
            <div class="p-2 hover:bg-blue-700 rounded cursor-pointer flex items-center">
                <i class="fas fa-sign-out-alt w-6"></i>
                <span class="ml-2 sidebar-text">Sair</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content p-6">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Relatórios</h2>
            <div class="flex mb-6">
                <button class="tab-btn px-4 py-2 bg-blue-100 text-blue-800 rounded-t-lg" data-tab="sexo">Por Sexo</button>
                <button class="tab-btn px-4 py-2 bg-blue-100 text-blue-800 rounded-t-lg" data-tab="cidade">Por Cidade</button>
                <button class="tab-btn px-4 py-2 bg-blue-100 text-blue-800 rounded-t-lg" data-tab="saude">Por Saúde</button>
                <button id="exportPdf" class="ml-auto bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg flex items-center btn-hover">
                    <i class="fas fa-file-pdf mr-2"></i> Exportar PDF
                </button>
            </div>
            <div id="sexo-tab" class="tab-content active">
                <div class="chart-container">
                    <canvas id="sexoChart"></canvas>
                </div>
            </div>
            <div id="cidade-tab" class="tab-content">
                <div class="chart-container">
                    <canvas id="cidadeChart"></canvas>
                </div>
            </div>
            <div id="saude-tab" class="tab-content">
                <div class="chart-container">
                    <canvas id="saudeChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle sidebar (same as provided)

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(`${btn.dataset.tab}-tab`).classList.add('active');
            });
        });

        // Charts (adapt from provided, with more types like bar for cidade, pie for sexo, radar for saude or something innovative)

        // Export to PDF
        document.getElementById('exportPdf').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            pdf.text('Relatório TLC', 10, 10);
            // Add chart images or text data
            pdf.save('relatorio.pdf');
        });
    </script>
</body>
</html>
